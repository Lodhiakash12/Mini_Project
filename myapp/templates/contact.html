{% extends 'header.html' %}
{% block content %}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    {% if msg %}
        <b style="color:blue;">{{msg}}</b>
    {% endif %} 
    <h1>Contact Form</h1>
    <form name="contact" method="post" action=""{% url 'contact' %}> 
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>mobile</td>
                <td><input type="text" name="mobile"></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><textarea row="5" cols="20" name="remarks"></textarea></td>
            </tr>
            <tr colspan="2" class="text-center">
                <td><input type="submit" value="SUBMIT" class="btn btn-primary"></td>
            </tr>
        </table>
        
    </form>
<hr>
<h1>Recents Contact</h1>
{% for i in contacts %}
    name:{{i.name}}<br>
    remarks:{{i.remarks}}<br>
    <hr>
{% endfor %}
</body>
</html>
{% endblock %}
