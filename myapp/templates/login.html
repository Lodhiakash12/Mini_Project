{% extends 'header.html' %}
{% block content %}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
       {% if msg %}
        <b style="color:blue;">{{msg}}</b>
    {% endif %} 
   <h1 style="padding-left:50px;">Login Form</h1>
<form name="login" method="post" action="{% url 'login' %}" style="border:2px;"> 
    {% csrf_token %}
    <table>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>
       
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
       
        <tr>
            <td colspan="2" class="text-center">
                <input type="submit" value="SUBMIT" class="btn btn-primary">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
{% endblock %}
